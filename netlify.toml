# ===========================================
#  Netlify Configuration - LoansByLoran
# ===========================================

[build]
  publish = "."
  command = ""

# ------------------------------------------------
# REDIRECTS
# ------------------------------------------------

# Force HTTPS (no-www â†’ www)
[[redirects]]
  from = "http://loansbyloran.com/*"
  to = "https://www.loansbyloran.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://loansbyloran.com/*"
  to = "https://www.loansbyloran.com/:splat"
  status = 301
  force = true

# Thank-you page
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

# OPTIONAL: scroll-to-contact shortcut
# Only enable if you truly want /contact as a friendly URL
# [[redirects]]
#   from = "/contact"
#   to = "/index.html#contact-form"
#   status = 200


# ------------------------------------------------
# SECURITY HEADERS
# ------------------------------------------------
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cache-Control = "no-store"

# ------------------------------------------------
# ASSET CACHING
# ------------------------------------------------
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Icons and favicon caching
[[headers]]
  for = "/favicon*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
